version: '3.7'

services:

  ui:
    container_name: ui
    build:
      context: https://github.com/Sander-N/User-Interface.git
      dockerfile: Dockerfile
    ports:
    - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: always
    networks:
      - frontend

  voting-api:
    container_name: voting-api
    build:
      context: https://github.com/Sander-N/Voting.git
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    restart: always
    networks:
      - frontend
      - messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
    - "5672:5672"
    - "15672:15672"
    networks:
      - messaging

networks:
  frontend:
  messaging: